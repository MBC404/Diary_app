{% extends 'diary_app/base.html' %}
{% block content %}

<div class="glass-card p-8 rounded-3xl shadow-2xl text-white">
    <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-2xl text-white text-lg font-semibold shadow-xl transition">
            Login
        </button>
    </form>

    <p class="text-center mt-6 text-gray-300">
        No account?
        <a href="{% url 'register' %}" class="text-blue-300 font-bold hover:underline">Register</a>
    </p>
</div>

{% endblock %}
