{% extends 'diary_app/base.html' %}
{% block content %}

<div class="glass-card p-8 rounded-3xl shadow-2xl text-white">
    <h2 class="text-3xl font-bold mb-6 text-center">Write New Entry</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="w-full py-3 bg-green-500 hover:bg-green-600 rounded-2xl text-white text-lg font-semibold shadow-xl transition">
            Save Entry
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="{% url 'diary_home' %}" class="text-blue-300 font-semibold hover:underline">
            ‚Üê Back to Diary
        </a>
    </div>
</div>

{% endblock %}
